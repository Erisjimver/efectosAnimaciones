<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" type="text/css" href="estilos.css">
<script src="Jquery/jquery-1.6.3.min.js"></script>

<script>

//son dos metodos distintos
//primero deslizar hacia arriba y hacia abajo
//segundo desliza hacia abajo y desparece
	$(document).ready(function(){

		$("#abierto").toggle(

		function(){

			$("#login form").slideDown(300);
			$(this).addClass("cerrado");

		},

		function(){
			$("#login form").fadeOut(600);//efecto simula una desaparicion 
			$(this).removeClass("cerrado");
		});

	});

</script>
</head>
<body>

<div class="cabecera">
	<p class="logo">Píldoras informáticas<i></p>
</div>
<div id="login">
<p id="abierto">Login</p></i>
<form>
	<p>
		<label for="username">Username:</label>
		<input type="text" name="username" id="usuario">
	</p>
	<p>
		<label for="password">Password: </label>
		<input type="password" name="password" id="contrasena">
	</p>
	<p>
		<input type="submit" name="button" id="boton" value="Enviar" >
	</p>
</form>
</div>
<div class="contenido">
<div class="principal">
<h1>Login deslizante</h1>
<p>Haza clic en el botón de login</p>
</div>
</div>


</body>
</html>
